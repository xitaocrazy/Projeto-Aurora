</head>

<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                <img class="brand-header" src="img/aurora.png">
                <h1>Role os<span class="text-highlighted"> dados </span>e selecione a melhor<span class="text-highlighted"> opção!!</span></h1>
            </div>
        </div>
    </div>
</header>

<main>
    <section id="dices">
        <dices-component params="dice1: dice1, dice2: dice2, dice3: dice3, dice4: dice4, dice5: dice5"></dices-component>
    </section>
    <section id="categories">
        <div data-bind="foreach: { data: categories, as: 'category' }">
            <categories-component params="dice1: $root.dice1, dice2: $root.dice2, dice3: $root.dice3, dice4: $root.dice4, dice5: $root.dice5, category: category"></categories-component>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <h4>Projeto Aurora</h4>
        <p>Todos os direitos reservados. Janeiro, 2018.</p>
    </div>
</footer>
</body>

<script type="text/javascript">
    var vm = new ViewModels.IndexViewModel();
    ko.applyBindings(vm);
</script>
